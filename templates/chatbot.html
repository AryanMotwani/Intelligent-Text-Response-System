<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Icon</title>
  <style>
    /* Style for the chatbot container */
    .chatbot-container {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      overflow: hidden;
    }
    /* Style for the chatbot icon */
    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <!-- Chatbot Icon (Replace 'path_to_your_image' with the path to your image) -->
  <div class="chatbot-icon" id="chatbot-icon">
    <img src="/static/images/chatbot.jpg" alt="Chatbot Icon" style="width: 100%; height: 100%; border-radius: 50%;">
  </div>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbot-container">
    <!-- Your chatbot interface goes here -->
    <div id="chatbot-messages" style="height: calc(100% - 50px); overflow-y: auto;">
      <!-- Chatbot messages will be displayed here -->
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- JavaScript to toggle the chatbot container -->
  <script>
    // Get the chatbot icon and container
    const chatbotIcon = document.getElementById('chatbot-icon');
    const chatbotContainer = document.getElementById('chatbot-container');

    // Toggle the chatbot container when the icon is clicked
    chatbotIcon.addEventListener('click', function() {
      chatbotContainer.style.display = (chatbotContainer.style.display === 'none') ? 'block' : 'none';
    });

    // Example function to send a message (you can replace this with your chatbot logic)
    function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      const chatbotMessages = document.getElementById('chatbot-messages');
      // Append user message to chatbot container
      chatbotMessages.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;
      // Example response from chatbot
      setTimeout(function() {
        chatbotMessages.innerHTML += `<div><strong>Chatbot:</strong> This is just an example response.</div>`;
      }, 500);
      // Clear user input
      document.getElementById('user-input').value = '';
    }
  </script>

</body>
</html>
